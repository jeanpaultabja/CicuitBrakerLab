apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicuitbrakerlab-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jeanpaultabja/cicuitbrakerlab.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=false

    automated:
      selfHeal: true
      prune: true